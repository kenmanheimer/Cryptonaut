<h1 class="middle">Register</h1>
<div>
  <form name="login-form" class="login-form">
    <div class="login-input">
      <input id="newusername" type="text" name="newusername"
                 autocorrect="off" autocapitalize="off" 
                 placeholder="Choose a Username"
                 tabindex="1" />
    </div>
    <div class="spacer5"></div>
    <div class="login-input">
      <input id="newpassphrase" type="password" name="newpassphrase"
                 placeholder="Choose a Passphrase"
                 tabindex="2" />
    </div>
    <a class="button signupButton primary" tabindex="-1">Register</a>
    <div class="middle backToLoginLink"><a class="backToLogin">Back to login &raquo;</a></div>
    <input type="submit" style="visibility:hidden" tabindex="-1"/>
  </form>
</div>
<div style="width:180px; margin:-10px auto; opacity:0.4;"><img style="width: 180px" src="img/zk.png" /></div>
